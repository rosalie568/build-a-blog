{% extends "base.html" %}

{% block content %}

    <br>

    <h1> <center> Blogs! </center> </h1>
    <br>

    {% for x in post %}

        <div id="blog">
            <div class="post">
                <div class="post-heading">
                    <div class="post-title">
                        <a href="/blog/{{x.key().id()}}">{{ x.title }} </a>
                    </div>

                    <br> <br>

                    <div class="post-date">
                        {{ x.created.strftime("%b %d, %Y    %I:%M %p") }}
                    </div>
                </div>

                <div class="post-content">
                    {{ x.blog }}
                </div>
            </div>
        </div>
        <br>

    {% endfor %}
{% endblock %}
